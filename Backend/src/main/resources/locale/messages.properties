# messages.properties
required = Blank! must not be blank.
taken = Already taken! must be unique.
phone.invalid = Invalid! must be valid format: '(country code) phone number' i.e. (123) 123456789.
email.invalid= Invalid! must be well-formed email address.
gender = Inclusion! must be male or female.
countryCode = Inclusion! must be valid ISO country code.
countryDialCode = Inclusion! must be valid country international standard dialing code.
