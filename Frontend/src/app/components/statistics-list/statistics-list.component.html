<div class="list row">
    <div class="col-md-6">
        <h4>Statistics List</h4>
        <h5>Customers count per country code</h5>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Country Code</th>
                    <th scope="col">Count</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let statistic of statistics; let i = index">
                    <th scope="row">{{i}}</th>
                    <td>{{ statistic.countryCode }}</td>
                    <td>{{statistic.count }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
